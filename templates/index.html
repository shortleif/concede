<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Concede Enchanting</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css"  href="../static/css/style.css" />
</head>
<body>
    <div class="container">
        <h1 class="my-4">Concede Enchanting</h1>
        <div class="row">
            <div class="dropdown col-2">
              <label for="slot-select">Filter by Slot:</label><br />
              <select id="slot-select">
                <option value="">All Slots</option>
              </select>
            </div>
            <div class="dropdown col-3">
              <label for="stats-select">Filter by Stats:</label><br />

              <div id="stats-placeholder" class="hide">  Select a slot first
              </div>

              <select id="stats-select" class="show">  <option value="">All</option>
              </select>
            </div>

        <div class="mt-3">
        <p>
            <em>The data refreshes after 15 minutes. This data is {{ file_age_minutes }} minute(s) old.</em>
        </p>
      </div>
    </div>

    <div class="container">
        <div id="table-container">
        </div>
    </div>

    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </div>
</body>
</html>
