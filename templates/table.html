<table class="table table-striped table-bordered">
    <thead>
        <tr>
            {% for i, header in enumerate(column_headers) %}
                <th class="{{ column_widths[i] }}">{{ header }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
    {% for row in table_data %}
    <tr>
      {% for cell in row %}
          {% if loop.index == column_index + 1 and cell == 'Yes' %}
              <td class="next-phase">{{ cell }}</td>
          {% else %}
              <td>{{ cell }}</td>
          {% endif %}
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
